{% extends 'base.html' %}
{% block content %}
{% load static %}



<style>
  @media screen and (min-width: 320px) and (max-width: 520px){
    .card{
      margin: 0;
      padding: 0;
    }
    
  }
  @media screen and (min-width: 520px) and (max-width: 1000px){
    
    }

.header_col{
  background-image: url("{% static 'grad_back.jpg' %}");
  background-repeat: no-repeat;
  background-size: cover;
  height: 100px;
  color: white;
  text-align: center;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
.card{
  padding: 0;
  background-color: rgb(238, 238, 238);
  border-radius: 5px;
  margin-top: 10px;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  color: rgb(121, 121, 121);
}
.card h5{
  color: black;
}
.cont{
  display: table;
  margin: auto;
}
.cont_one{
  padding: 0;
  margin: 0;
}
.img-top{
  width: 100%;
}

</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 header_col">
      <h1>Blogs</h1>
    </div>
  </div>
</div>


<div class="container cont">
  <div class="row">
    {% for i in read_data %}
    <div class="col-lg-4 col-md-6 col-sm-12"> 
      <div class="card">
        <img class="img-top" src="{{i.image.url}}" alt="Card image cap" height="200px">
        <div class="card-body">
          <h5 class="card-title">{{i.heading | title}}</h5>
          <p class="card-text">{{i.desc | title|safe|striptags|truncatechars:150}}</p>
          <a href="{% url 'readmore' i.id %}" class="btn btn-danger btn-01">show More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
